<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход · Палата №52</title>
  <link rel="icon" href="/Логотипчик.jpg" type="image/jpeg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #0a0f1a 0%, #1a1f2e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
    }
    
    .auth-card {
      background: rgba(20, 30, 45, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 150, 255, 0.2);
      border-radius: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(0, 160, 255, 0.2) inset;
      transition: transform 0.3s ease;
      max-width: 450px;
      width: 90%;
      margin: 1rem;
    }
    
    .auth-card:hover {
      transform: scale(1.02);
      box-shadow: 0 25px 50px rgba(0, 100, 255, 0.3), 0 0 0 1px rgba(0, 180, 255, 0.3) inset;
    }
    
    .brand-number {
      font-size: 4rem;
      font-weight: 800;
      line-height: 1;
      background: linear-gradient(135deg, #3b82f6, #00a6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 15px #3b82f6);
      text-shadow: 0 0 30px rgba(59,130,246,0.5);
    }
    
    .brand-text {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff, #a0c8ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
    }
    
    .form-control, .form-select {
      background: rgba(10, 20, 30, 0.7);
      border: 1px solid #2a3f5f;
      color: white;
      padding: 0.8rem 1.2rem;
      border-radius: 60px;
      transition: all 0.2s;
    }
    
    .form-control:focus, .form-select:focus {
      background: rgba(20, 30, 45, 0.9);
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
      color: white;
    }
    
    .form-control::placeholder {
      color: #6c7a92;
    }
    
    .form-select {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%233b82f6' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
    }
    
    .input-group-text {
      background: rgba(10, 20, 30, 0.7);
      border: 1px solid #2a3f5f;
      border-right: none;
      border-radius: 60px 0 0 60px;
      color: #3b82f6;
    }
    
    .input-group .form-control {
      border-left: none;
      border-radius: 0 60px 60px 0;
    }
    
    .btn-login {
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1.2rem;
      padding: 0.8rem;
      border-radius: 60px;
      box-shadow: 0 8px 20px -5px #2563eb80;
      transition: all 0.3s ease;
      width: 100%;
      position: relative;
    }
    
    .btn-login:hover:not(:disabled) {
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      box-shadow: 0 15px 30px -5px #2563eb;
      transform: translateY(-2px);
    }
    
    .btn-login:disabled {
      opacity: 0.7;
    }
    
    .spinner-border-sm {
      width: 1.2rem;
      height: 1.2rem;
      border-width: 0.2em;
      margin-left: 0.5rem;
    }
    
    .error-message {
      color: #ff8a8a;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      min-height: 1.5rem;
    }
    
    .back-link {
      color: #6c7a92;
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .back-link:hover {
      color: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="auth-card p-4 p-md-5">
    <div class="text-center mb-4">
      <div class="brand-number">#52</div>
      <div class="brand-text">ПАЛАТА</div>
    </div>
    
    <h2 class="text-center mb-4" style="color: #b0d0ff; font-weight: 500;">Вход</h2>
    
    <div class="mb-4">
      <label class="form-label text-secondary-emphasis">Имя</label>
      <select class="form-select" id="username">
        <option value="" selected disabled>— Выбери имя —</option>
        <option value="Матвей">Матвей</option>
        <option value="Артём">Артём</option>
        <option value="Оля">Оля</option>
        <option value="Ксюша">Ксюша</option>
        <option value="Ирина">Ирина</option>
      </select>
    </div>
    
    <div class="mb-4">
      <label class="form-label text-secondary-emphasis">Пароль</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-key"></i></span>
        <input type="password" class="form-control" id="password" placeholder="••••••••">
        <button class="btn btn-outline-secondary border-start-0" type="button" id="togglePassword" style="border-radius: 0 60px 60px 0; border-color: #2a3f5f; background: rgba(10,20,30,0.7); color: #3b82f6;">
          <i class="bi bi-eye"></i>
        </button>
      </div>
    </div>
    
    <button class="btn-login d-flex align-items-center justify-content-center" id="loginBtn">
      <span>Войти</span>
      <span class="spinner-border spinner-border-sm d-none" id="spinner" role="status"></span>
    </button>
    
    <div id="errorMsg" class="error-message text-center"></div>
    
    <div class="text-center mt-4">
      <a href="index.html" class="back-link">
        <i class="bi bi-arrow-left me-1"></i> На главную
      </a>
    </div>
  </div>

  <script>
    const users = {
      "Матвей": "m8012011"
    };

    const usernameSelect = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');
    const spinner = document.getElementById('spinner');

    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      const icon = this.querySelector('i');
      if (type === 'password') {
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      } else {
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      }
    });

    function showError(text) {
      errorMsg.textContent = text;
    }

    function clearError() {
      errorMsg.textContent = '';
    }

    function setLoading(isLoading) {
      if (isLoading) {
        loginBtn.disabled = true;
        spinner.classList.remove('d-none');
      } else {
        loginBtn.disabled = false;
        spinner.classList.add('d-none');
      }
    }

    function handleLogin() {
      const username = usernameSelect.value;
      const password = passwordInput.value.trim();

      clearError();

      if (!username) {
        showError('Выбери имя');
        return;
      }

      if (!password) {
        showError('Введи пароль');
        return;
      }

      setLoading(true);

      setTimeout(() => {
        if (username !== 'Матвей') {
          showError('Вход временно недоступен для этого пользователя');
          setLoading(false);
          return;
        }

        if (users[username] === password) {
          localStorage.setItem('user', JSON.stringify({
            username: username,
            loginTime: new Date().toISOString()
          }));
          window.location.href = '/messenger.html';
        } else {
          showError('Неверный пароль');
          setLoading(false);
        }
      }, 500);
    }

    loginBtn.addEventListener('click', handleLogin);
    
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        handleLogin();
      }
    });

    usernameSelect.addEventListener('change', clearError);
    passwordInput.addEventListener('input', clearError);
  </script>
</body>
</html>
