
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Палата №52</title>

  <!-- Фавикон -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

  <style>
    :root {
      --blue1: #122FAA;
      --blue2: #120A8F;
      --blue3: #00008B;
      --blue4: #2A52BE;
      --btn-bg: var(--blue4);
      --btn-hover-bg: var(--blue3);
      --text-color: #fff;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --border-radius: 12px;
      --transition: 0.3s ease;
      --btn-padding: 14px 36px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, var(--blue1), var(--blue4));
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: var(--font-family);
      color: var(--text-color);
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(18, 47, 170, 0.85);
      padding: 40px 35px;
      border-radius: var(--border-radius);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      min-width: 320px;
      max-width: 420px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      user-select: none;
    }

    h1 .icon-number {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      background: var(--blue2);
      width: 42px;
      height: 42px;
      border-radius: 8px;
      font-size: 1.5rem;
      font-weight: 800;
      box-shadow: 0 2px 8px rgba(0, 0, 139, 0.6);
      line-height: 1;
    }

    button.start-btn {
      background-color: var(--btn-bg);
      border: none;
      border-radius: var(--border-radius);
      color: var(--text-color);
      font-size: 1.2rem;
      font-weight: 600;
      padding: var(--btn-padding);
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(42, 82, 190, 0.8);
      transition: background-color var(--transition), box-shadow var(--transition);
      width: 100%;
      user-select: none;
    }
    button.start-btn:hover,
    button.start-btn:focus {
      background-color: var(--btn-hover-bg);
      box-shadow: 0 6px 18px rgba(0, 0, 139, 0.9);
      outline: none;
    }
    button.start-btn:active {
      background-color: var(--blue1);
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Палата <span class="icon-number">№</span>52</h1>
    <button class="start-btn" onclick="location.href='/authorize.html'">Начать</button>
  </div>
</body>
</html>
