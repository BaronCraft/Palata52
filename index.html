<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Палата №52</title>
  <!-- Фавикон -->
  <link rel="icon" href="/Логотипчик.jpg" type="image/jpeg">
  <!-- Шрифт Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0a0f1a;
      font-family: 'Inter', sans-serif;
      color: #e0e6f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
      padding: 1rem;
    }

    .background-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 100, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 100, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 0;
      pointer-events: none;
    }

    .glow {
      position: absolute;
      width: 80vh;
      height: 80vh;
      background: radial-gradient(circle at 30% 30%, rgba(0, 120, 255, 0.15), transparent 70%);
      top: -20vh;
      right: -10vw;
      border-radius: 50%;
      filter: blur(100px);
      z-index: 0;
    }

    .glow-2 {
      position: absolute;
      width: 100vh;
      height: 100vh;
      background: radial-gradient(circle at 70% 80%, rgba(0, 180, 255, 0.1), transparent 70%);
      bottom: -30vh;
      left: -10vw;
      border-radius: 50%;
      filter: blur(120px);
      z-index: 0;
    }

    .welcome-card {
      position: relative;
      z-index: 10;
      max-width: 900px;
      width: 100%;
      margin: 1rem auto;
      padding: 2rem 1.5rem;
      background: rgba(10, 18, 30, 0.6);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(0, 150, 255, 0.15);
      border-radius: 2.5rem;
      box-shadow: 0 30px 60px -10px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(0, 160, 255, 0.1) inset;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .welcome-card:hover {
      box-shadow: 0 40px 70px -10px rgba(0, 100, 255, 0.3), 0 0 0 1px rgba(0, 180, 255, 0.2) inset;
      transform: scale(1.01);
    }

    .title-number {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.2rem;
      font-size: 4rem;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 1rem;
    }

    .title-number .num-sign {
      font-size: 5rem;
      background: linear-gradient(135deg, #3b82f6, #00a6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 20px #3b82f6);
    }

    .title-number .num-52 {
      font-size: 5rem;
      background: linear-gradient(135deg, #ffffff, #a0c8ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 25px rgba(59,130,246,0.6);
    }

    .greeting {
      margin: 1rem 0 1.5rem 0;
    }

    .greeting .company-name {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #d6e6ff, #80b4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 20px #2563eb;
      letter-spacing: 2px;
    }

    .quote-container {
      margin: 2rem 0;
      padding: 1.5rem 1rem;
      background: rgba(0, 100, 255, 0.05);
      border-radius: 1.8rem;
      border: 1px solid rgba(0, 150, 255, 0.2);
    }

    .quote-icon {
      font-size: 1.8rem;
      color: #3b82f6;
      opacity: 0.5;
      margin-bottom: 0.8rem;
    }

    .quote-text {
      font-size: 1.2rem;
      line-height: 1.5;
      color: #b0d0ff;
      font-style: italic;
      max-width: 600px;
      margin: 0 auto 1rem;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s ease;
      padding: 0 0.5rem;
    }

    .refresh-quote {
      background: transparent;
      border: 1px solid #3b82f6;
      color: #3b82f6;
      padding: 0.4rem 1.2rem;
      border-radius: 60px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    .refresh-quote:hover {
      background: rgba(59, 130, 246, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.2);
    }

    .start-button {
      margin: 1.5rem 0 0.5rem;
    }

    .btn-start {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      background: #2563eb;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.4rem;
      padding: 1rem 2.5rem;
      border-radius: 60px;
      box-shadow: 0 15px 30px -5px #2563eb80;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      letter-spacing: 1px;
      width: fit-content;
      margin: 0 auto;
    }

    .btn-start i {
      font-size: 1.3rem;
      transition: transform 0.3s ease;
    }

    .btn-start:hover {
      background: #3b82f6;
      box-shadow: 0 25px 40px -5px #2563eb;
      transform: scale(1.05);
      gap: 1rem;
    }

    .btn-start:hover i {
      transform: translateX(8px);
    }

    .cycle-indicator {
      font-size: 0.8rem;
      color: #3b82f6;
      margin-top: 0.5rem;
      opacity: 0.7;
    }

    @media (max-width: 480px) {
      .welcome-card {
        padding: 1.5rem 1rem;
      }
      
      .title-number .num-sign,
      .title-number .num-52 {
        font-size: 4rem;
      }
      
      .greeting .company-name {
        font-size: 2.5rem;
      }
      
      .quote-text {
        font-size: 1rem;
        min-height: 70px;
      }
      
      .btn-start {
        font-size: 1.2rem;
        padding: 0.8rem 1.8rem;
      }
    }

    @media (max-height: 700px) {
      .quote-container {
        margin: 1rem 0;
        padding: 1rem;
      }
      
      .greeting {
        margin: 0.5rem 0 1rem;
      }
      
      .title-number {
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-grid"></div>
  <div class="glow"></div>
  <div class="glow-2"></div>

  <main class="welcome-card">
    <div class="title-number">
      <span class="num-sign"><i class="fas fa-hashtag"></i></span>
      <span class="num-52">52</span>
    </div>

    <div class="greeting">
      <span class="company-name">ПАЛАТА</span>
    </div>

    <div class="quote-container">
      <div class="quote-icon">
        <i class="fas fa-quote-right"></i>
      </div>
      <div id="quoteDisplay" class="quote-text"></div>
      <button id="refreshQuoteBtn" class="refresh-quote">
        <i class="fas fa-sync-alt"></i> Другая
      </button>
      <div id="cycleIndicator" class="cycle-indicator"></div>
    </div>

    <div class="start-button">
      <a href="authorize.html" class="btn-start">
        Начать <i class="fas fa-arrow-right"></i>
      </a>
    </div>
  </main>

  <script>
    // Массив с цитатами
    const quotes = [
      "\"Артём фембой\" -Оля",
      "\"Я так одинок...\" -Артём",
      "\"Мама твоя\" -Оля",
      "\"Отъебись нахуй\" -Ксюша",
      "\"Верну в понедельник\" -Оля",
      "\"Это Ким Чен Ын?\" -Матвей",
      "\"Всегда перемножайте числители и знаменатели дробей\" -Ксюша",
      "\"Мяу-мяу мяу-мяу\" -Артём",
      "\"\" -Ирина",
      "\"Ооооо, квадроберы\" -Ксюша",
      "\"Маме своей так сделаешь\" -Матвей",
      "\"БезУсЛовно\" -Артём",
      "\"О, сластон\" -Ирина",
      "\"Гойда\" -Матвей",
      "\"Гойда\" -Артём", 
      "\"Гойда\" -Ксюша",
      "\"Гойда\" -Оля",
      "\"Гойда\" -Ирина",
      "\"Бля, ты тупой\" -Ксюша"
    ];

    // Получаем элементы
    const quoteDisplay = document.getElementById('quoteDisplay');
    const refreshBtn = document.getElementById('refreshQuoteBtn');
    const cycleIndicator = document.getElementById('cycleIndicator');

    // Массив для отслеживания показанных цитат
    let shownQuotes = [];
    let currentCycle = 1;

    // Функция для получения случайной цитаты без повторов
    function getRandomUniqueQuote() {
      // Если все цитаты показаны, начинаем новый цикл
      if (shownQuotes.length >= quotes.length) {
        shownQuotes = [];
        currentCycle++;
        updateCycleIndicator();
      }

      // Создаем массив доступных цитат (которые еще не показывали)
      const availableQuotes = quotes.filter((_, index) => !shownQuotes.includes(index));
      
      // Выбираем случайный индекс из доступных
      const randomAvailableIndex = Math.floor(Math.random() * availableQuotes.length);
      const quoteIndex = quotes.indexOf(availableQuotes[randomAvailableIndex]);
      
      // Добавляем в показанные
      shownQuotes.push(quoteIndex);
      
      return quotes[quoteIndex];
    }

    // Функция обновления индикатора цикла
    function updateCycleIndicator() {
      const remainingQuotes = quotes.length - shownQuotes.length;
      cycleIndicator.textContent = `Цитат в этом цикле: ${shownQuotes.length + 1}/${quotes.length}`;
    }

    // Функция для обновления цитаты на странице
    function updateQuote() {
      quoteDisplay.style.opacity = '0';
      setTimeout(() => {
        quoteDisplay.textContent = getRandomUniqueQuote();
        quoteDisplay.style.opacity = '1';
        updateCycleIndicator();
      }, 150);
    }

    // Загружаем первую случайную цитату при открытии страницы
    window.addEventListener('DOMContentLoaded', () => {
      quoteDisplay.textContent = getRandomUniqueQuote();
      shownQuotes = [quotes.indexOf(quoteDisplay.textContent)];
      updateCycleIndicator();
    });

    // Обработчик на кнопку
    refreshBtn.addEventListener('click', updateQuote);
  </script>
</body>
</html>
