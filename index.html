<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Палата №52</title>
  <!-- Фавикон -->
  <link rel="icon" href="/Логотипчик.jpg" type="image/jpeg">
  <!-- Шрифт Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0a0f1a;
      font-family: 'Inter', sans-serif;
      color: #e0e6f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Фоновые эффекты */
    .background-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 100, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 100, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 0;
      pointer-events: none;
    }

    .glow {
      position: absolute;
      width: 80vh;
      height: 80vh;
      background: radial-gradient(circle at 30% 30%, rgba(0, 120, 255, 0.15), transparent 70%);
      top: -20vh;
      right: -10vw;
      border-radius: 50%;
      filter: blur(100px);
      z-index: 0;
    }

    .glow-2 {
      position: absolute;
      width: 100vh;
      height: 100vh;
      background: radial-gradient(circle at 70% 80%, rgba(0, 180, 255, 0.1), transparent 70%);
      bottom: -30vh;
      left: -10vw;
      border-radius: 50%;
      filter: blur(120px);
      z-index: 0;
    }

    /* Главная карточка */
    .welcome-card {
      position: relative;
      z-index: 10;
      max-width: 900px;
      width: 90%;
      margin: 2rem auto;
      padding: 3rem 2.5rem;
      background: rgba(10, 18, 30, 0.6);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(0, 150, 255, 0.15);
      border-radius: 3rem;
      box-shadow: 0 30px 60px -10px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(0, 160, 255, 0.1) inset;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .welcome-card:hover {
      box-shadow: 0 40px 70px -10px rgba(0, 100, 255, 0.3), 0 0 0 1px rgba(0, 180, 255, 0.2) inset;
      transform: scale(1.01);
    }

    /* Иконка */
    .company-header {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .company-header i {
      font-size: 3rem;
      color: #3b82f6;
      filter: drop-shadow(0 0 15px #3b82f6);
    }

    /* Крупный номер */
    .title-number {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
      font-size: 5rem;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 1.5rem;
    }

    .title-number .num-sign {
      font-size: 6rem;
      background: linear-gradient(135deg, #3b82f6, #00a6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 20px #3b82f6);
    }

    .title-number .num-52 {
      font-size: 6rem;
      background: linear-gradient(135deg, #ffffff, #a0c8ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 25px rgba(59,130,246,0.6);
    }

    /* Палата */
    .greeting {
      margin: 1.5rem 0 2rem 0;
    }

    .greeting .company-name {
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #d6e6ff, #80b4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 20px #2563eb;
      letter-spacing: 2px;
    }

    /* Блок с цитатой */
    .quote-container {
      margin: 3rem 0;
      padding: 2rem;
      background: rgba(0, 100, 255, 0.05);
      border-radius: 2rem;
      border: 1px solid rgba(0, 150, 255, 0.2);
      position: relative;
    }

    .quote-icon {
      font-size: 2rem;
      color: #3b82f6;
      opacity: 0.5;
      margin-bottom: 1rem;
    }

    .quote-text {
      font-size: 1.3rem;
      line-height: 1.6;
      color: #b0d0ff;
      font-style: italic;
      max-width: 600px;
      margin: 0 auto 1.5rem;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s ease;
    }

    .refresh-quote {
      background: transparent;
      border: 1px solid #3b82f6;
      color: #3b82f6;
      padding: 0.5rem 1.5rem;
      border-radius: 60px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .refresh-quote:hover {
      background: rgba(59, 130, 246, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.2);
    }

    .refresh-quote i {
      font-size: 1rem;
    }

    /* Кнопка Начать */
    .start-button {
      margin: 2rem 0 1rem;
    }

    .btn-start {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      background: #2563eb;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.5rem;
      padding: 1.2rem 4rem;
      border-radius: 60px;
      box-shadow: 0 15px 30px -5px #2563eb80;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      letter-spacing: 1px;
    }

    .btn-start i {
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }

    .btn-start:hover {
      background: #3b82f6;
      box-shadow: 0 25px 40px -5px #2563eb;
      transform: scale(1.05);
      gap: 1.5rem;
    }

    .btn-start:hover i {
      transform: translateX(10px);
    }

    /* Адаптивность */
    @media (max-width: 600px) {
      .welcome-card {
        padding: 2rem 1.5rem;
      }
      .title-number .num-sign,
      .title-number .num-52 {
        font-size: 4rem;
      }
      .greeting .company-name {
        font-size: 2.5rem;
      }
      .quote-text {
        font-size: 1.1rem;
      }
      .btn-start {
        font-size: 1.2rem;
        padding: 1rem 2.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Фон -->
  <div class="background-grid"></div>
  <div class="glow"></div>
  <div class="glow-2"></div>

  <!-- Карточка -->
  <main class="welcome-card">
    <!-- Иконка -->
    <div class="company-header">
      <i class="fas fa-crown"></i>
    </div>

    <!-- Знак номера + 52 -->
    <div class="title-number">
      <span class="num-sign"><i class="fas fa-hashtag"></i></span>
      <span class="num-52">52</span>
    </div>

    <!-- Палата -->
    <div class="greeting">
      <span class="company-name">ПАЛАТА</span>
    </div>

    <!-- Блок со случайной цитатой -->
    <div class="quote-container">
      <div class="quote-icon">
        <i class="fas fa-quote-right"></i>
      </div>
      <div id="quoteDisplay" class="quote-text">
        <!-- Сюда будет вставляться цитата -->
      </div>
      <button id="refreshQuoteBtn" class="refresh-quote">
        <i class="fas fa-sync-alt"></i> Другая цитата
      </button>
    </div>

    <!-- Кнопка Начать -->
    <div class="start-button">
      <a href="/main.html" class="btn-start">
        Начать <i class="fas fa-arrow-right"></i>
      </a>
    </div>
  </main>

  <script>
    // Массив с цитатами (замените на свои)
    const quotes = [
      "В этом месте даже стены помогают... забыть, зачем ты пришёл.",
      "Собраться вместе — это начало. Остаться вместе — это прогресс. Думать вместе — это Палата №52.",
      "Тишина здесь звучит громче слов, особенно когда все говорят одновременно.",
      "Добро пожаловать в клуб, где номер 52 — это не просто число, а пропуск в лучшую компанию.",
      "Говорят, у нас есть план. Но мы просто любим тусоваться.",
      "52 причины остаться здесь навсегда.",
      "Правило Палаты: не обсуждать Палату. Ладно, обсуждаем, но с пиццей.",
      "Тёмная тема включена, байки разгоняются, вечер начинается."
    ];

    // Получаем элементы
    const quoteDisplay = document.getElementById('quoteDisplay');
    const refreshBtn = document.getElementById('refreshQuoteBtn');

    // Функция для получения случайной цитаты
    function getRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      return quotes[randomIndex];
    }

    // Функция для обновления цитаты на странице
    function updateQuote() {
      // Добавляем небольшой эффект исчезновения/появления
      quoteDisplay.style.opacity = '0';
      setTimeout(() => {
        quoteDisplay.textContent = getRandomQuote();
        quoteDisplay.style.opacity = '1';
      }, 150);
    }

    // Загружаем первую случайную цитату при открытии страницы
    window.addEventListener('DOMContentLoaded', () => {
      quoteDisplay.textContent = getRandomQuote();
    });

    // Обработчик на кнопку
    refreshBtn.addEventListener('click', updateQuote);
  </script>
</body>
</html>
