<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Палата №52</title>
  <!-- Фавикон -->
  <link rel="icon" href="/Логотипчик.jpg" type="image/jpeg">
  <!-- Шрифт Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0a0f1a;
      font-family: 'Inter', sans-serif;
      color: #e0e6f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Фоновые эффекты */
    .background-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 100, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 100, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 0;
      pointer-events: none;
    }

    .glow {
      position: absolute;
      width: 80vh;
      height: 80vh;
      background: radial-gradient(circle at 30% 30%, rgba(0, 120, 255, 0.15), transparent 70%);
      top: -20vh;
      right: -10vw;
      border-radius: 50%;
      filter: blur(100px);
      z-index: 0;
    }

    .glow-2 {
      position: absolute;
      width: 100vh;
      height: 100vh;
      background: radial-gradient(circle at 70% 80%, rgba(0, 180, 255, 0.1), transparent 70%);
      bottom: -30vh;
      left: -10vw;
      border-radius: 50%;
      filter: blur(120px);
      z-index: 0;
    }

    /* Главная карточка — минималистичная */
    .welcome-card {
      position: relative;
      z-index: 10;
      max-width: 900px;
      width: 90%;
      margin: 2rem auto;
      padding: 3rem 2.5rem;
      background: rgba(10, 18, 30, 0.6);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(0, 150, 255, 0.15);
      border-radius: 3rem;
      box-shadow: 0 30px 60px -10px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(0, 160, 255, 0.1) inset;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .welcome-card:hover {
      box-shadow: 0 40px 70px -10px rgba(0, 100, 255, 0.3), 0 0 0 1px rgba(0, 180, 255, 0.2) inset;
      transform: scale(1.01);
    }

    /* Мини-шапка только с иконкой (без лишнего текста) */
    .company-header {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .company-header i {
      font-size: 3rem;
      color: #3b82f6;
      filter: drop-shadow(0 0 15px #3b82f6);
    }

    /* Крупный номер — то, что нужно */
    .title-number {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
      font-size: 5rem;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 1.5rem;
    }

    .title-number .num-sign {
      font-size: 6rem;
      background: linear-gradient(135deg, #3b82f6, #00a6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 20px #3b82f6);
    }

    .title-number .num-52 {
      font-size: 6rem;
      background: linear-gradient(135deg, #ffffff, #a0c8ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 25px rgba(59,130,246,0.6);
    }

    /* Приветствие ровно одной фразой */
    .greeting {
      margin: 1.5rem 0 2rem 0;
    }

    .greeting .company-name {
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #d6e6ff, #80b4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 20px #2563eb;
      letter-spacing: 2px;
    }

    /* Нижняя плашка — минимально, только номер */
    .footer-note {
      margin-top: 3rem;
      font-size: 1.2rem;
      color: #5f7999;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      border-top: 1px dashed #1e3f60;
      padding-top: 2rem;
    }

    .footer-note i {
      color: #2563eb;
      font-size: 1.5rem;
    }

    .footer-note span {
      font-weight: 500;
      letter-spacing: 1px;
    }

    /* Адаптивность */
    @media (max-width: 600px) {
      .welcome-card {
        padding: 2rem 1.5rem;
      }
      .title-number .num-sign,
      .title-number .num-52 {
        font-size: 4rem;
      }
      .greeting .company-name {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Фон -->
  <div class="background-grid"></div>
  <div class="glow"></div>
  <div class="glow-2"></div>

  <!-- Карточка только с необходимыми элементами -->
  <main class="welcome-card">
    <!-- Иконка вместо лишнего текста -->
    <div class="company-header">
      <i class="fas fa-crown"></i>
    </div>

    <!-- Знак номера + 52 (как вы просили) -->
    <div class="title-number">
      <span class="num-sign"><i class="fas fa-hashtag"></i></span>
      <span class="num-52">52</span>
    </div>

    <!-- Приветствие. Только "Палата" — без описаний -->
    <div class="greeting">
      <span class="company-name">ПАЛАТА</span>
    </div>

    <!-- Нижняя платка с отсылкой на номер, без лишних фраз -->
    <div class="footer-note">
      <i class="fa-solid fa-hashtag"></i>
      <span>№52</span>
    </div>
  </main>
</body>
</html>
